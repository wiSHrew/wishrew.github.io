<!DOCTYPE html>
<html>
    <head>
        <link href="style.css" rel="stylesheet">
        <script src="/main.js"></script>
    </head>
    <body>
        <button onclick="reset()">RESET</button>
        <!--<button onclick="contToPrev()">Continue to Prev</button>-->
        <h2>OTIN</h2>
        <h3 id="saythis">--------------------------------</h3>
        <br><br>
        <div id="statecheck">
            <!--State Checker-->
            <input type="text" id="input" onfocus="this.value=''">
            <br>
            <button onclick="check(input=document.getElementById('input').value)" id="submit">Check State</button>
        </div>

        <h2>Rebuttals</h2>
        <div id="rebuttals">
            <!--Where did you my information-->
            <button onclick="change('More likely, we sort all information online and you requested a quote there. That\'s why we have your basic information because you probably filled out those records and it comes in my screen one line at a time... So, my job is to reach out to you and confirm the information to see if you qualify... So going back... (Take control of the call) ')">WHERE DID YOU GET MY INFORMATION</button>
            <!--How much is the monthly premium for the full coverage-->
            <button onclick="change('The best person to answer your question is our licensed agent from your area. He can give you more detailed info regarding pricing, coverage and for other questions you may have. For now, I would need to ask you basic questions to make sure you qualify, okay? Going back.... ')">How much</button>
            <br><br>
            <!--How much it cost-->
            <button onclick="change('Well I do have a licensed agent waiting on the other line who will give you more detailed information about the program and answer all of your questions because here in my end I only need to ask you some basic questions and after that I will transfer you to one of them. So if you have any further questions please don\'t hesitate to ask okay?')">How much it cost </button>
            <!--Suspended driver's license-->
            <button onclick="change('Well, just so you know (first name) you can potentially get auto insurance even if you have a suspended license, as long as you currently own a vehicle that is still running, I just need to ask you these basic questions to make sure you qualify. So going back... ')">Suspended driver's license </button>
            <!--Questions can \'t answer -->
            <button onclick="change('For the meantime, you may write down all of your questions here because I have my licensed agent on the other line who can provide you more detailed information and answer all the questions you may have okay? So going back...')">Questions can't answer </button>
            <br><br>
            <!--I \'m not comfortable giving out my information over the phone-->
            <button onclick="change('I fully understand where you \'re coming from. Rest assured that this call is properly recorded to quality and training purposes so you don \'t have to worry. And also there \'s no way for you to provide any of your records because I have it here already your basic information so this is not a scam. My job here is to reach out to you and confirm these information you provided to see if you qualify for a quote. That \'s it!')">I'm not comfortable giving out my information over the phone</button>
            <br><br>
            <!--What's this about-->
            <button onclick="change('Actually we \'re helping you to receive your 100% no obligation quote with low cost life/Medicare/health/auto insurance plan because it shows here that you \'re very much qualified. So just to confirm your still in the state of ___?')">What's this about</button>
            <!--Not interested 1-->
            <button onclick="change('I understand that you \'re not interested bet take note this is a free no obligation quote so you are not in any obligation to buy or to sign up for any of it. We just only want to let you know that there are amazing low rate pricing for life insurance that is now available in your state, so going back....')">Not interested 1</button>
            <!--Not interested 2-->
            <button onclick="change('Don \'t worry because you \'re not in any obligation to sign up for anything, we \'re only providing you a free quotes for you to have a reference and a side by side comparison, and also for you to check of how much money you could save for your insurance.')">Not interested 2</button>
            <!--I already have insurance-->
            <button onclick="change('Well at least you understand how important life/Medicare/health insurance is but I believe that you could always see if your plan provides the most coverage for your price, that \'s why we are calling to provide you only a free no obligation comparison quote. We are not asking to change what you have right now, so you can stay where you at. Okay?')">I already have insurance</button>
            <br><br>
            <!--Where are you located-->
            <button onclick="change('We are located on the west side of the pacific.')">Where are you located</button>
            <!--I don \'t have money right now -->
            <button onclick="change('Actually you can use this for your future references since this is a free quote. So let me just ask you some basic questions for you to qualify okay? ')">I don't have money right now </button>
            <br><br>
            <!--If the prospect is not sure if he/she has parts A and B Medicare insurance  -->
            <button onclick="change('Clarify by saying â€œBut do you have a red, white and blue Medicare card just a yes or no?  If yes = okay and is that part A and B? ')">If the prospect is not sure if he/she has parts A and B Medicare insurance</button>
            <br><br>
            <!--I know all I need to know (GH)  -->
            <button onclick="change('I understand you probably know everything about Medicare. And you probably know Medicare doesn \'t cover dental and vison for example, right? However, you may not know there is a way you may be eligible to receive these very valuable benefits. So just to confirm you have Medicare parts A and B right? ')">I know all I need to know (GH)</button>
            <!--I have all the benefits I need (GH)-->
            <button onclick="change('I understand you have everything you need and we may not be able to help you get more benefits. The sad fact is most Medicare beneficiaries, like you, aren \'t getting all the benefits that they \'re entitled to get. It makes sense to make sure you \'re not one of them. (Back to the script where you stop) ')">I have all the benefits I need (GH)</button>
            <!--No time rebuttal  -->
            <br><br>
            <button onclick="change('This will take a few minutes of your time only ')">No time rebuttal </button>
            <!--I did not request for any quote-->
            <button onclick="change('Oh I see. You might not remember because this was requested about few weeks ago or probably a family member of yours requested for a free quote for you')">I did not request for any quote</button>
            <button onclick="change('Okay the operator will comply with your do not call request.')">DNC</button>
        </div>
    </body>
</html>
